<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="upper">
        <div class="title">
        <h1 data-text="ROCK PAPAR SCISSORS"><span>ROCK PAPAR SCISSORS</span></h1>
        
    </div>
    </div>
    
    <div class="right">
        <div class="inside-right">
            <div class="winnerbox">
                <span id="winner">Choose Weapon</span>
                <hr>
                <br>
                <span id="gamewinner"></span>
            </div>
            
            <div class="button-option">
                <Button id="rock" class="option">Rock</Button>
                <button id="paper" class="option">Paper</button>
                <button id="scissors" class="option">Scissors</button>
            </div>

            <button class="restart" id="restart"><span>Play Again</span></button>
            
            <div class="scores">
                <h2 id="player-score"></h2>
                <h2 id="computer-score"></h2>
            </div>
        </div>
    </div>
    <span class="sign">~By Vaffle~</span>
</body>
